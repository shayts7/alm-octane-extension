<html ng-app="mainApp">
<head>
    <title>ALM Octane Extension</title>
    <link rel="stylesheet" type="text/css" href="main-style.css">
    <link rel="stylesheet" type="text/css" href="general/general-view.css">
    <link rel="stylesheet" type="text/css" href="artemis/artemis-view.css">
    <link rel="stylesheet" type="text/css" href="prism/prism-view.css">
    <script src="lib/angular/angular.min.js"></script>
    <script src="main-ctrl.js"></script>
    <script src="general/general-view.js"></script>
    <script src="artemis/artemis-view.js"></script>
    <script src="prism/prism-manager.js"></script>
    <script src="prism/prism-jobs-retriever.js"></script>
    <script src="prism/prism-authenticate.js"></script>
    <script src="prism/prism-storage.js"></script>
    <script src="prism/prism-logs-retriever.js"></script>
    <script src="prism/prism-parser.js"></script>
    <script src="prism/prism-aggregator.js"></script>
    <script src="prism/prism-colors.js"></script>
    <script src="prism/prism-injector.js"></script>
    <script src="prism/prism-view.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="height--100 flex flex-direction--column">
    <div class="header flex--0 flex align-items--center">
        <img src="img/octane.png" class="header__logo-image flex--0"/>
        <span class="header__title flex--1">{{::model.title}}</span>
        <button ng-click="onCloseClick()" class="header__close-button flex--0">X</button>
    </div>
    <div class="flex--1 margin-t--md relative">
        <div class="absolute-stretch">
            <div class="height--100 flex">
                <div class="flex--0 height--100 border-r padding-r--md">
                    <div ng-repeat="tab in model.tabs track by $index" ng-click="onTabClick(tab.id)" class="tabs__item"
                         ng-class="{active: tab.id === model.activeTabId}">
                        <div>{{::tab.title1}}</div>
                        <div>{{::tab.title2}}</div>
                    </div>
                </div>
                <div class="flex--1 height--100 margin-l--md relative">
                    <div class="absolute-stretch">
                        <div ng-if="model.activeTabId === 'general'" class="view-container height--100">
                            <general-view/>
                        </div>
                        <div ng-if="model.activeTabId === 'artemis'" class="view-container height--100">
                            <artemis-view/>
                        </div>
                        <div ng-if="model.activeTabId === 'prism'" class="view-container height--100">
                            <prism-view/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
