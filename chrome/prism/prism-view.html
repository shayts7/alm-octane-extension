<div ng-controller="prismCtrl" class="view">
    <div class="view__header">
        <div class="view__header__title">
            <div class="view__header__title--primary">{{::model.uiStrings.titlePrimary}}</div>
            <div class="view__header__title--secondary">{{::model.uiStrings.titleSecondary}}</div>
        </div>
    </div>
    <div class="prism__add-panel">
        <div class="prism__add-panel__line">
            <label class="prism__required-field prism__add-panel__label">{{model.uiStrings.octaneUrlLabel}}</label>
            <input class="prism__add-panel__url-input" type="text" ng-model="model.addOctaneUrl"
                   placeholder="{{model.uiStrings.octaneUrlInputHint}}"/>
        </div>
        <div class="prism__add-panel__line">
            <label class="prism__required-field prism__add-panel__label">{{model.uiStrings.userNameLabel}}</label>
            <input class="prism__add-panel__name-input" type="text" ng-model="model.addUserName"
                   placeholder="{{model.uiStrings.usernameInputHint}}"/>
        </div>
        <div class="prism__add-panel__line">
            <label class="prism__required-field prism__add-panel__label">{{model.uiStrings.passwordLabel}}</label>
            <input class="prism__add-panel__name-input" type="text" ng-model="model.addPassword"
                   placeholder="{{model.uiStrings.pwInputHint}}"/>
        </div>
        <div class="prism__add-panel__line">
            <button class="prism__add-panel__add-button" ng-class="{'disabled': !canAuthenticate()}" ng-click="onAuthenticateClick()">Authenticate</button>
        </div>
        <div class="prism__add-panel__line" ng-hide="!canAuthenticate()">
            <div>
                <label class="prism__required-field prism__add-panel__label">{{model.uiStrings.nameLabel}}</label>
                <input class="prism__add-panel__name-input" type="text" ng-model="model.addJobName"
                       placeholder="{{model.uiStrings.nameInputHint}}"/>
            </div>
            <div>
                <select class="prism__add-panel__jobs-dropDown">
                    <option ng-repeat="jobName in model.jobList track by $index" ng-model-options="model.jobList">{{jobName}}</option>
                </select>
                <button class="prism__add-panel__add-button" ng-class="{'disabled': !canAuthenticate()}" ng-click="onRetrieveClick()">Retrieve Jobs</button>
            </div>
        </div>
        <div class="prism__add-panel__line" ng-hide="!canAuthenticate()">
            <div class="prism__add-panel__radio">
                <label class="prism__add-panel__radio-label">
                    <input name="logType" type="radio" value="selenium" ng-model="model.logType" checked="checked"/>
                    Selenium</label>
            </div>
            <div class="prism__add-panel__radio">
                <label class="prism__add-panel__radio-label">
                    <input name="logType" type="radio" value="leanFT" ng-model="model.logType"/>
                    Lean FT</label>
            </div>
            <button class="prism__add-panel__add-button" ng-class="{'disabled': !canAdd()}" ng-click="onAddClick()"
                    ng-include="'./img/job-add.svg'"></button>
        </div>
    </div>
    <div class="view__content">
        <div class="view__content__scroll-container">
            <div ng-repeat="job in model.uiJobs track by $index">
                <div class="prism__job-line">
                    <input class="prism__job-line__active" type="checkbox" ng-model="job.active"
                           title="{{model.uiStrings.activateCheckboxTooltip}}"/>
                    <div class="prism__job-line__name" title="{{job.jobName}}">{{job.alias}}</div>
                    <button ng-click="onRemoveClick($index)" class="prism__job-line__remove-button"
                            title="{{model.uiStrings.removeButtonTooltip}} {{job.name}}"
                            ng-include="'./img/job-delete.svg'">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="view__footer">
        <button ng-click="onShowClick()" ng-class="{disabled: !canShow()}">{{::model.uiStrings.showButtonText}}</button>
        <button ng-click="onHideClick()" class="margin-r--md" ng-class="{disabled: !canHide()}">
            {{::model.uiStrings.hideButtonText}}
        </button>
    </div>
</div>
