<div ng-controller="prismCtrl" class="view">
	<div class="view__header">
		<div class="view__header__title">{{::model.uiStrings.title}}</div>
	</div>
	<div class="prism__add-panel">
		<div class="prism__add-panel__line">
			<label class="prism__add-panel__label">{{model.uiStrings.nameLabel}}</label>
			<input class="prism__add-panel__input" type="text" ng-model="model.addJobName" placeholder="{{model.uiStrings.nameInputHint}}"/>
		</div>
		<div class="prism__add-panel__line">
			<label class="prism__add-panel__label">{{model.uiStrings.urlLabel}}</label>
			<input class="prism__add-panel__input" type="text" ng-model="model.addJobUrl" placeholder="{{model.uiStrings.urlInputHint}}"/>
			<button class="prism__add-panel__button" ng-click="onAddClick()" ng-class="{disabled: !canAdd()}">{{::model.uiStrings.addButton}}</button>
		</div>	
	</div>
	<div class="view__content">
		<div class="view__content__scroll-container">
			<div ng-repeat="job in model.jobs track by $index">
				<div class="prism__job-line">
					<input class="prism__job-line__active" type="checkbox" ng-model="job.active"/>
					<div class="prism__job-line__name">{{job.name}}</div>
					<button ng-click="onDeleteClick($index)" class="prism__job-line__delete">{{::model.uiStrings.deleteButton}}</button>
				</div>
			</div>
		</div>
	</div>
	<div class="view__footer">
		<button ng-click="onShowClick()" ng-class="{disabled: !canShow()}">{{::model.uiStrings.showButton}}</button>
		<button ng-click="onHideClick()" class="margin-r--md" ng-class="{disabled: !canHide()}">{{::model.uiStrings.hideButton}}</button>		
	</div>
</div>
